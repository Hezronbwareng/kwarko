<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register </title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="auth.css">

    <!-- Font awesome icons link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <main class="main">
        <section class="form-section">
            <form method="POST" id="register-form">

                <div class="go-back">
                    <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
                    <p> <span> Go Back </span></p>
                </div>
            
                <div class="input-container">
                    <h2 class="form-title">Sign Up</h2>
            
                    <div class="input-wrapper">
                        <label for="email">Email <span> * </span></label>
                        <div class="input-div">
                            <input type="email" name="email" id="email" onfocus="scrollToTop()" />
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                        <p class="input-error" id="email-error"></p>
                    </div>
            
                    <div class="input-wrapper">
                        <label for="password">Password  <span> * </span></label>
                        <div class="input-div">
                            <input type="password" name="password" id="password" onfocus="scrollToTop()"/>
                            <i class="fa-solid fa-eye-slash" ></i>
                        </div>
                        <p class="input-error" id="password-error"></p>
                    </div>
            
                    <div class="input-wrapper">
                        <label for="confirm-password">Confirm Password<span> * </span></label>
                        <div class="input-div">
                            <input type="password" name="confirm-password" id="confirm-password" onfocus="scrollToTop()">
                            <i class="fa-solid fa-eye-slash" ></i>
                        </div>
                        <p class="input-error" id="confirm-password-error"></p>
                    </div>
            
                    <div class="submitBtn-container">
                        <input type="submit" value="Create Account" formaction="https://nyumba-api.onrender.com/api/users/register/" onfocus="scrollToTop()">
                    </div>
            
                    <div class="login-statement">
                        <p>Already have an account ? <a href="login.html">Log in</a></p>
                    </div>
                </div>
            </form>
            
        </section>
    </main>

<script src="signup.js"></script>    
   
</body>

</html>
