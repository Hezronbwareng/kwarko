<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register </title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="auth.css">

    <!-- JS link -->
    <script src="signup.js"></script>

    <!-- Font awesome icons link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <main class="main">
        <section class="form-section">
            <form action="#" method="POST" id="register-form">

                <div class="go-back">
                    <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
                    <p>Go Back</p>
                </div>
            
                <div class="input-container">
                    <h2 class="form-title">Sign Up</h2>
            
                    <div class="input-wrapper">
                        <label for="email">Email *</label>
                        <div class="input-div">
                            <input type="email" name="email" id="email" />
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                        <p class="input-error" id="email-error">This field cannot be left blank</p>
                    </div>
            
                    <div class="input-wrapper">
                        <label for="password">Password *</label>
                        <div class="input-div">
                            <input type="password" name="password" id="password" >
                            <i class="fa-solid fa-eye-slash" id="togglePassword"></i>
                        </div>
                        <p class="input-error" id="password-error">This field cannot be left blank</p>
                    </div>
            
                    <div class="input-wrapper">
                        <label for="confirm-password">Confirm Password *</label>
                        <div class="input-div">
                            <input type="password" name="confirm-password" id="confirm-password">
                            <i class="fa-solid fa-eye-slash" id="toggleConfirmPassword"></i>
                        </div>
                        <p class="input-error" id="confirm-password-error">This field cannot be left blank</p>
                    </div>
            
                    <div class="submitBtn-container">
                        <input type="submit" value="Create Account">
                    </div>
            
                    <div class="login-statement">
                        <p>Already have an account ? <a href="login.html">Log in</a></p>
                    </div>
                </div>
            </form>
            
        </section>
    </main>
